<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugriff verweigert - IP gesperrt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        :root {
            --primary-bg: #0f0f13;
            --secondary-bg: #1a1a22;
            --card-bg: #23232e;
            --accent-color: #8a2be2;
            --accent-gradient: linear-gradient(135deg, #8a2be2, #4361ee);
            --accent-gradient-alt: linear-gradient(135deg, #4361ee, #8a2be2);
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --error-color: #F44336;
            --error-gradient: linear-gradient(135deg, #F44336, #d32f2f);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(244, 67, 54, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(244, 67, 54, 0.05) 0%, transparent 20%);
            background-attachment: fixed;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .ban-box {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
            100% { box-shadow: 0 15px 30px rgba(244, 67, 54, 0.3); }
        }
        
        .ban-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--error-gradient);
        }
        
        .ban-icon {
            font-size: 80px;
            color: var(--error-color);
            margin-bottom: 20px;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: var(--error-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .reason {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            border-left: 4px solid var(--error-color);
            text-align: left;
        }
        
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--accent-gradient);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .error-code {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            opacity: 0.5;
        }
        
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--error-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="ban-box">
            <div class="ban-icon">
                <i class="fas fa-ban"></i>
            </div>
            <h1 class="glitch">Zugriff verweigert</h1>
            <p>Deine IP-Adresse wurde gesperrt und hat keinen Zugriff auf diese Website.</p>
            
            <div class="reason">
                <i class="fas fa-exclamation-triangle"></i> Grund: {{ reason }}
            </div>
            
            <p>Wenn du glaubst, dass dies ein Fehler ist, kontaktiere bitte den Administrator.</p>
            
            <a href="https://dsc.gg/netamitv" class="back-home">
                <i class="fab fa-discord"></i> Discord Support
            </a>
            
            <div class="error-code">Error Code: 403 Forbidden</div>
        </div>
    </div>
    
    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-${size}px`;
            
            const duration = Math.random() * 10 + 5;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
