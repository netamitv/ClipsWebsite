<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        :root {
            --primary-bg: #0f0f13;
            --secondary-bg: #1a1a22;
            --card-bg: #23232e;
            --accent-color: #8a2be2;
            --accent-gradient: linear-gradient(135deg, #8a2be2, #4361ee);
            --accent-gradient-alt: linear-gradient(135deg, #4361ee, #8a2be2);
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-shadow: 0 20px 40px rgba(0,0,0,0.6);
            --hover-transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            --neon-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            --button-transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(67, 97, 238, 0.05) 0%, transparent 20%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }
        
        .header h1 {
            font-weight: 800;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            font-size: 3rem;
            text-transform: uppercase;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.3);
            }
        }

        .contact-info {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: left;
            transition: transform 0.5s ease, box-shadow 0.5s ease, border-color 0.5s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 1;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            border: 1px solid rgba(255,255,255,0.05);
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.2s;
        }
        
        .contact-info::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(138, 43, 226, 0.1), 
                transparent);
            transform: rotate(45deg);
            transition: all 1s ease;
            z-index: -1;
        }

        .contact-info:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow), var(--neon-shadow);
            border-color: rgba(138, 43, 226, 0.3);
        }
        
        .contact-info:hover::before {
            top: -30%;
            left: -30%;
            transition: all 0.8s ease;
        }
        
        .contact-info p {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        
        .contact-info p:hover {
            transform: translateY(-5px);
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-method:hover {
            background: rgba(138, 43, 226, 0.1);
            transform: translateY(-5px);
            box-shadow: var(--neon-shadow);
            border-color: rgba(138, 43, 226, 0.3);
        }
        
        .contact-icon {
            font-size: 2rem;
            margin-right: 20px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }
        
        .contact-method:hover .contact-icon {
            transform: scale(1.2);
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-details h3 {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .contact-details p {
            margin: 0;
            color: var(--text-secondary);
        }
        
        .contact-details a {
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }
        
        .contact-details a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            transition: width 0.3s ease;
        }
        
        .contact-details a:hover {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .contact-details a:hover::after {
            width: 100%;
        }

        .back-link {
            display: inline-block;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin-top: 30px;
            animation: buttonPulse 2s infinite;
        }
        
        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
            z-index: 1;
        }
        
        .back-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient-alt);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
            border-radius: 30px;
        }

        .back-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.6);
            letter-spacing: 2px;
        }
        
        .back-link:hover::before {
            left: 100%;
        }
        
        .back-link:hover::after {
            opacity: 1;
        }
        
        .back-link:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .back-link-container {
            text-align: center;
            margin-top: 40px;
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .contact-info:hover .glow-effect {
            opacity: 1;
        }

        footer {
            background-color: var(--secondary-bg);
            padding: 60px 0 40px;
            margin-top: 100px;
            text-align: center;
            position: relative;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }

        .footer-links {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 15px;
            display: inline-block;
            padding: 10px 20px;
            transition: all 0.4s ease;
            position: relative;
            font-weight: 500;
            border-radius: 30px;
            background-color: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .footer-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .footer-links a:hover {
            transform: translateY(-5px);
            color: var(--text-color);
            background-color: rgba(138, 43, 226, 0.1);
            border-color: rgba(138, 43, 226, 0.3);
            box-shadow: var(--neon-shadow);
        }
        
        .footer-links a:hover::before {
            left: 100%;
        }
        
        .footer-links a i {
            margin-right: 8px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover i {
            opacity: 1;
            transform: translateY(-2px) rotate(5deg);
        }

        .copyright {
            color: var(--text-secondary);
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        footer:hover .copyright {
            opacity: 1;
        }
        
        /* Scroll animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes buttonPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(138, 43, 226, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(138, 43, 226, 0);
            }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--accent-color), #4361ee);
        }
        
        @media (max-width: 768px) {
            .contact-info {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .contact-method {
                flex-direction: column;
                text-align: center;
                padding: 20px 10px;
            }
            
            .contact-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="contact">
        <header class="header">
            <h1>Contact</h1>
        </header>

        <div class="contact-info">
            <div class="glow-effect"></div>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h3>Email</h3>
                    <p>For general inquiries:</p>
                    <a href="mailto:netamitv.site@gmail.com">netamitv.site@gmail.com</a>
                </div>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="contact-details">
                    <h3>Discord Support</h3>
                    <p>Get help via our Discord server:</p>
                    <a href="https://dsc.gg/netamitv" target="_blank">dsc.gg/netamitv</a>
                </div>
            </div>
            
            <div class="back-link-container">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="/about/"><i class="fas fa-info-circle"></i>About Us</a>
            <a href="/contact/"><i class="fas fa-envelope"></i>Contact</a>
            <a href="/terms/"><i class="fas fa-file-contract"></i>Terms of Service</a>
            <a href="/privacy/"><i class="fas fa-shield-alt"></i>Privacy Policy</a>
        </div>                   
        <div class="copyright">
            &copy; 2025 NetamiTV Clips. All rights reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactInfo = document.querySelector('.contact-info');
            const glowEffect = contactInfo.querySelector('.glow-effect');
            
            contactInfo.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const xPercent = x / rect.width;
                const yPercent = y / rect.height;
                
                if (glowEffect) {
                    glowEffect.style.background = `radial-gradient(circle at ${xPercent * 100}% ${yPercent * 100}%, rgba(138, 43, 226, 0.3) 0%, transparent 70%)`;
                }
            });
            
            contactInfo.addEventListener('mouseleave', function() {
                if (glowEffect) {
                    glowEffect.style.background = 'radial-gradient(circle at center, rgba(138, 43, 226, 0.2) 0%, transparent 70%)';
                }
            });
            
            const backLink = document.querySelector('.back-link');
            if (backLink) {
                backLink.addEventListener('mouseenter', function() {
                    this.style.animation = 'none'; 
                });
                
                backLink.addEventListener('mouseleave', function() {
                    this.style.animation = 'buttonPulse 2s infinite'; 
                });
            }
            
            const contactMethods = document.querySelectorAll('.contact-method');
            contactMethods.forEach(method => {
                method.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.contact-icon');
                    if (icon) {
                        icon.style.transform = 'scale(1.2)';
                    }
                });
                
                method.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.contact-icon');
                    if (icon) {
                        icon.style.transform = 'scale(1)';
                    }
                });
            });
        });
    </script>
</body>

</html>
