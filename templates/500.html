<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #ff6b6b;
            --secondary: #556270;
            --accent: #ffedbc;
            --dark: #2a2a3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: container-float 6s ease-in-out infinite;
        }
        
        .error-container {
            position: relative;
            margin-bottom: 2rem;
            transform-style: preserve-3d;
        }
        
        .error-num {
            font-size: 15rem;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(50px);
            animation: number-float 3s ease-in-out infinite;
        }
        
        .error-num::before {
            content: "500";
            position: absolute;
            left: 3px;
            top: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
            filter: blur(4px);
            opacity: 0.7;
            transform: translateZ(-10px);
        }
        
        .error-num::after {
            content: "500";
            position: absolute;
            left: -3px;
            top: -3px;
            background: linear-gradient(to right, var(--dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -2;
            filter: blur(2px);
            opacity: 0.3;
            transform: translateZ(-20px);
        }
        
        .glitch-effect {
            animation: glitch 3s infinite;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateZ(30px);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
            transform: translateZ(20px);
        }
        
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transform: translateZ(40px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-5px) translateZ(40px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .server {
            position: relative;
            width: 100px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 0 auto 30px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transform: translateZ(60px);
        }
        
        .server::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            top: 20px;
            left: 10%;
            border-radius: 5px;
        }
        
        .server::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            top: 40px;
            left: 10%;
            border-radius: 5px;
        }
        
        .server-light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary);
            bottom: 20px;
            left: 45px;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .sparks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: spark 2s linear infinite;
        }
        
        .gears {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .gear {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0) translateZ(50px); }
            20% { transform: translate(-5px, 5px) translateZ(50px); }
            40% { transform: translate(-5px, -5px) translateZ(50px); }
            60% { transform: translate(5px, 5px) translateZ(50px); }
            80% { transform: translate(5px, -5px) translateZ(50px); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate-reverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        
        @keyframes spark {
            0% { 
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes container-float {
            0%, 100% { transform: translateY(0) rotateX(2deg) rotateY(2deg); }
            50% { transform: translateY(-10px) rotateX(-2deg) rotateY(-2deg); }
        }
        
        @keyframes number-float {
            0%, 100% { transform: translateZ(50px) translateY(0); }
            50% { transform: translateZ(50px) translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .error-num {
                font-size: 10rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <div class="gears">
        <div class="gear gear1" style="top: 30%; left: 20%; width: 120px; height: 120px; animation: rotate 10s linear infinite;"></div>
        <div class="gear gear2" style="top: 70%; left: 80%; width: 100px; height: 100px; animation: rotate-reverse 7s linear infinite;"></div>
        <div class="gear gear3" style="top: 60%; left: 20%; width: 80px; height: 80px; animation: rotate 15s linear infinite;"></div>
    </div>
    
    <div class="sparks" id="sparks"></div>
    
    <div class="container" id="container">
        <div class="server">
            <div class="server-light"></div>
        </div>
        <div class="error-container">
            <h1 class="error-num glitch-effect">500</h1>
        </div>
        <h2>Server Malfunction!</h2>
        <p>Our servers are experiencing some technical difficulties. Our team of expert engineers is working to resolve the issue as quickly as possible.</p>
        <a href="/" class="btn" id="home-btn">Return to Homepage</a>
    </div>
    
    <script>
        const sparksContainer = document.getElementById('sparks');
        for (let i = 0; i < 30; i++) {
            const spark = document.createElement('div');
            spark.className = 'spark';
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2 - 50;
            
            spark.style.left = `${centerX}px`;
            spark.style.top = `${centerY}px`;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            spark.style.setProperty('--tx', `${tx}px`);
            spark.style.setProperty('--ty', `${ty}px`);
            
            spark.style.animationDelay = `${Math.random() * 2}s`;
            
            sparksContainer.appendChild(spark);
        }
        
        const gears = document.querySelectorAll('.gear');
        gears.forEach(gear => {
            gear.style.backgroundImage = `url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0NDhjLTExMC41IDAtMjAwLTg5LjUtMjAwLTIwMFMxNDUuNSA1NiAyNTYgNTZzMjAwIDg5LjUgMjAwIDIwMC04OS41IDIwMC0yMDAgMjAwem0tMzItNzJoNjR2LTY0aC02NHY2NHptMC0xOTJoNjR2LTY0aC02NHY2NHptLTMyIDY0aDEyOHYtNjRIMTkydjY0eiIvPjwvc3ZnPg==')`;
        });
        
        const container = document.getElementById('container');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const rotateX = (y - 0.5) * 10;
            const rotateY = (x - 0.5) * -10;
            
            container.style.transform = `translateY(${container.style.translateY || 0}) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'spark';
            ripple.style.width = '2px';
            ripple.style.height = '2px';
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            ripple.style.animationDuration = '1s';
            ripple.style.position = 'fixed';
            ripple.style.backgroundColor = 'white';
            ripple.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
            ripple.style.zIndex = '9998';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = '/';
            }
        });
        
        const server = document.querySelector('.server');
        const serverLight = document.querySelector('.server-light');
        
        setInterval(() => {
            server.style.transform = `translateZ(60px) translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
            
            if (Math.random() > 0.7) {
                serverLight.style.backgroundColor = '#ff0000';
                serverLight.style.boxShadow = '0 0 10px #ff0000';
            } else {
                serverLight.style.backgroundColor = 'var(--primary)';
                serverLight.style.boxShadow = '0 0 10px var(--primary)';
            }
            
            setTimeout(() => {
                server.style.transform = 'translateZ(60px)';
            }, 200);
        }, 2000);
        
        setInterval(() => {
            for (let i = 0; i < 5; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2 - 50;
                
                spark.style.left = `${centerX}px`;
                spark.style.top = `${centerY}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                spark.style.setProperty('--tx', `${tx}px`);
                spark.style.setProperty('--ty', `${ty}px`);
                
                sparksContainer.appendChild(spark);

                setTimeout(() => {
                    spark.remove();
                }, 2000);
            }
        }, 3000);
    </script>
</body>

</html>
